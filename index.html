<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <main>
    <h1 class="title">Focuse on <span>Today</span></h1>
    <div class="app-container">
      <h2 class="subtitle">
        <span>Today</span>
        <img src="logo.png" alt="logo" class="logo">
      </h2>
      <p class="progress-lable">Raise the bar by completing your goals!</p>

      <div class="progress-bar">
        <div class="progress-value">
          <span></span>
        </div>
        <p class="error-lable">Please set all the 3 goals!</p>
      </div>

      <div class="goal-container ">
        <div class="custom-checkbox">
          <i class="fa-solid fa-check check-icon"></i>
        </div>
        <input id="first" class="goal-input" type="text" placeholder="Add a new goal">
      </div>
      <div class="goal-container">
        <div class="custom-checkbox">
          <i class="fa-solid fa-check check-icon"></i>
        </div>
        <input id="second" class="goal-input" type="text" placeholder="Add a new goal">
      </div>
      <div class="goal-container ">
        <div class="custom-checkbox">
          <i class="fa-solid fa-check check-icon"></i>
        </div>
        <input id="third" class="goal-input" type="text" placeholder="Add a new goal">
      </div>

      <p class="quote">Move one step ahead, today!</p>
    </div>

  </main>
</body>

</html>
